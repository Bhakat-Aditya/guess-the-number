<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        :root {
            --primary: #6e48aa;
            --secondary: #9d50bb;
            --accent: #ff9a00;
            --dark: #1a1a2e;
            --light: #f8f8f8;
            --success: #4caf50;
            --error: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark), #16213e);
            color: var(--light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .game-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .game-instructions {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .game-input {
            width: 200px;
            height: 50px;
            border-radius: 25px;
            border: 2px solid var(--primary);
            padding: 0 20px;
            font-size: 1.1rem;
            background: rgba(0, 0, 0, 0.3);
            color: var(--light);
            outline: none;
            transition: all 0.3s;
        }

        .game-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(255, 154, 0, 0.5);
        }

        .game-button {
            width: 120px;
            height: 50px;
            border-radius: 25px;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .game-button:active {
            transform: translateY(0);
        }

        #guessButton {
            background: linear-gradient(to right, var(--accent), #ff6b00);
        }

        #hintButton {
            background: linear-gradient(to right, var(--success), #2e7d32);
            margin: 15px auto;
            width: 300px;
            display: none;
        }

        .game-info {
            margin-top: 25px;
            font-size: 1.1rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
        }

        #previousGuesses, #remainingAttempts {
            font-weight: 600;
            color: var(--accent);
        }

        #correctguess {
            margin-top: 20px;
            font-size: 1.3rem;
            min-height: 60px;
            color: var(--accent);
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 154, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Remove number input arrows */
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .game-container {
                padding: 25px;
            }
            
            .input-group {
                flex-direction: column;
                align-items: center;
            }
            
            .game-button, .game-input {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1 class="game-title">Number Guessing Game</h1>
        <div class="game-instructions">
            <p>Try to guess a random number between 1 and 50</p>
            <p>You have 10 attempts to find the right number</p>
            <p>Using a hint costs 3 attempts!</p>
        </div>

        <div class="input-group">
            <input type="number" id="guessInput" class="game-input" placeholder="Your guess" min="1" max="50">
            <div id="guessButton" class="game-button">Guess</div>
        </div>

        <div id="hintButton" class="game-button">Get Hint (-3 attempts)</div>

        <div class="game-info">
            <div>Previous guesses: <span id="previousGuesses">None yet</span></div>
            <div>Remaining attempts: <span id="remainingAttempts">10</span></div>
        </div>

        <div id="correctguess"></div>
    </div>

    <script>
        // Game elements
        const guessInput = document.getElementById('guessInput');
        const guessButton = document.getElementById('guessButton');
        const previousGuesses = document.getElementById('previousGuesses');
        const remainingAttempts = document.getElementById('remainingAttempts');
        const correct = document.getElementById('correctguess');
        const hintButton = document.getElementById('hintButton');

        // Game state
        let randomNumber = Math.floor(Math.random() * 50) + 1;
        console.log("Secret number:", randomNumber);
        let attempts = 10;
        let guesses = [];
        let hintUsed = false;

        // Initialize game
        remainingAttempts.textContent = attempts;
        hintButton.style.display = 'none';

        // Game functions
        function checkGuess() {
            const userGuess = Number(guessInput.value);
            
            // Validation
            if (isNaN(userGuess) || userGuess < 1 || userGuess > 50) {
                correct.textContent = "Please enter a number between 1 and 50";
                guessInput.value = "";
                return;
            }

            // Check guess
            if (userGuess === randomNumber) {
                // Correct guess
                correct.innerHTML = `üéâ Congratulations! You guessed ${randomNumber} with ${attempts} attempts remaining!`;
                guessInput.disabled = true;
                guessButton.disabled = true;
                hintButton.style.display = 'none';
                setTimeout(() => location.reload(), 3000);
                return;
            }

            // Wrong guess
            guesses.push(userGuess);
            previousGuesses.textContent = guesses.join(', ');
            attempts--;
            remainingAttempts.textContent = attempts;

            // Show hint button when player has at least 3 attempts left
            if (attempts >= 3 && !hintUsed) {
                hintButton.style.display = 'flex';
            }

            // Give feedback
            correct.textContent = userGuess < randomNumber ? "‚¨ÜÔ∏è Too low!" : "‚¨áÔ∏è Too high!";
            guessInput.value = "";
            guessInput.focus();

            // Game over check
            if (attempts <= 0) {
                correct.innerHTML = `üò¢ Game over! The number was ${randomNumber}. Reloading...`;
                guessInput.disabled = true;
                guessButton.disabled = true;
                hintButton.style.display = 'none';
                setTimeout(() => location.reload(), 3000);
            }
        }

        function showHint() {
            if (attempts >= 3 && !hintUsed) {
                // Deduct 3 attempts for using the hint
                attempts -= 3;
                remainingAttempts.textContent = attempts;
                
                const firstDigit = Math.floor(randomNumber / 10);
                correct.innerHTML = `üîç Hint: The first digit is ${firstDigit}`;
                hintButton.style.display = 'none';
                hintUsed = true;
                
                // Check if game over after using hint
                if (attempts <= 0) {
                    correct.innerHTML += `<br>üò¢ Game over! The number was ${randomNumber}. Reloading...`;
                    guessInput.disabled = true;
                    guessButton.disabled = true;
                    setTimeout(() => location.reload(), 3000);
                }
            }
        }

        // Event listeners
        guessButton.addEventListener('click', checkGuess);
        hintButton.addEventListener('click', showHint);

        // Allow pressing Enter to submit
        guessInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkGuess();
            }
        });
    </script>
</body>

</html>
